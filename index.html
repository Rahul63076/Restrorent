<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Restaurant</h1>
  </header>
  <main>
    <div id="menu">
      <h2>Menu</h2>
      <ul id="menuItems"></ul>
    </div>
    <div id="order">
      <h2>Place Your Order</h2>
      <button id="orderButton">Order Now</button>
    </div>
    <div id="preparation" style="display: none;">
      <h2>Order in Preparation</h2>
      <p id="preparationStatus">Preparing your order...</p>
    </div>
    <div id="payment" style="display: none;">
      <h2>Payment</h2>
      <button id="payButton">Pay Now</button>
    </div>
  </main>
  <footer>
    <p>Thank you for eating with us today!</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
